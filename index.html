<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App - Mata Mosquito</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.href = "app.html?" + nivel
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col">
              <div class="d-flex justify-content-center">
                <img id="" src="imagens/game.png" alt="game over"/>
              </div>
          </div>
        </div>

        <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                                <select class="form-control" id="nivel">
                                        <option value="">-- Selecione o nível --</option>
                                        <option value="normal">Normal</option>
                                        <option value="dificil">Difícil</option>
                                        <option value="chucknorris">Chuck Norris</option>
                                </select>
                        </div>
                    </div>
                </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>

   


    </div>

    <div class="row footer">
        <div class="col">
            <div class="d-flex justify-content-center">
                <p>Desenvolvido por <a href="https://graficoeweb.com.br/" target="_blank">Gráfico e Web</a> - Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

</body>
</html>
